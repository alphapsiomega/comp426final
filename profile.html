    <body>
        <div class="content has-text-centered">
            <div style="background-color: #003365; padding-bottom: 20px">
                <h1 class="main-title" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: #F8DA17; padding-top: 30px; font-size: 60px;">APO Profile</h1>
                <h5 class="subtitle is-italic" style="color: white">Your Profile</h5>
            </div>
        </div>
        <div class="tabs is-centered">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="apply.html">Apply</a></li>

        <div id="login">
                <div class="login-card">
                    <div class="card-title">
                        <h1>APO Login</h1>
                    </div>
    
                    <div class="content">
                        <form id="login-form">
                            <input id="email" type="email" name="email" title="email" placeholder="Email" required autofocus>
                            <input id="password" type="password" name="password" title="password" placeholder="Password" required>
    
                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </div>
    
                            <div class="field">
                                <div class="control">
                                    <p id="message"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Include links to JavaScript files below -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        

        <div id="root">
        </div>
    </body>
    <!-- Include links to JavaScript files below -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
